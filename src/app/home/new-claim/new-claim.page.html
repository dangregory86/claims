<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateReceipt()" [disabled]="!newReceiptForm.valid || !newReceiptForm.get('image').value">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>new-claim</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="newReceiptForm">
        <ion-grid fixed>
            <ion-row>
                <ion-col size-md="8" offset-md="2">
                    <ion-item>
                        <ion-label position="floating" type="number">Expense amount</ion-label>
                        <ion-input type="number" formControlName="amount" requied></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Date of expense:</ion-label>
                        <ion-datetime required display-format="DD.MM.YYYY" [value]="defaultDate" formControlName="date" min="2019-01-01" max="2020-12-13">
                        </ion-datetime>
                    </ion-item>
                    <app-image-picker (imagePick)="onImagePicked($event)" class="ion-margin"></app-image-picker>
                    <!-- <app-image-picker></app-image-picker> -->
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
